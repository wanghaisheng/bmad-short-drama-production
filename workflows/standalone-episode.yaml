name: Standalone Short Drama Episode
description: Create a single, self-contained vertical short drama episode with a strong hook and clear payoff.
steps:
  - name: Outline Episode
    agent: short-drama-structurer
    command: create-short-drama-outline
    input:
      premise: "{{premise}}"
      genre: "{{genre}}"
      total_episodes: 1

  - name: Inject Conflict
    agent: conflict-engineer
    command: enhance-conflict
    input:
      scene_text: "{{outline}}"
      intensity_level: "High"

  - name: Optimize Hook
    agent: hook-specialist
    command: create-hook-script
    input:
      episode_context: "{{enhanced_scene}}"
      visual_style: "{{visual_style}}"

  - name: Generate Visual Prompts
    agent: visual-director
    command: generate-video-prompts
    input:
      script_segment: "{{enhanced_scene}}"
      visual_style: "{{visual_style}}"
      character_refs: "{{characters}}"
